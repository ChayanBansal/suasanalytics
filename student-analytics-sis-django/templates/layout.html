<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Analytics Portal {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {%block scripts%}{%endblock%}
</head>

<body>

    <!-- Header navbar -->
    <header>

        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top" style="z-index:200">
            <a class="navbar-brand" href="#"><img src="/static/images/suas_logo.png" alt="" height="50"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    {% if request.session.username %}
                    <span class="navbar-text">Welcome {{user}}</span>
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>

                    {% else %}

                    <a class="btn btn-success" href="{% url 'login' %}">Login</a>
                    {%endif%}

                </form>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}

<!-- Footer area -->
    <footer>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-bottom" style="z-index:200">
            <a class="navbar-brand" href="#">Analytics Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav mx-auto">
                    <span class="navbar-text">&copy; 2018</span>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="navbar-brand ">
                        Developed by Team Techknowplore
                    </li>

                </ul>
            </div>
        </nav>
    </footer>

</body>

</html>
